{% extends "admin/layout_admin.html" %}

{% block title%}Add Role{% endblock %}

{% block content %}
    <div class="row-12">
        <div class="col-6">
            <h2>Add Role</h2>
            <form action="/admin/acl/role_add/" method="POST">
                <input type="hidden" name="create_type" value="role">
                <table>
                    <tr>
                        <td>Role Name</td>
                        <td><input type="text" name="role_name"></td>
                    </tr>
                    <tr>
                        <td>Role Key</td>
                        <td><input type="text" name="role_key"></td>
                    </tr>         
                </table>
                <input type="submit" />
            </form>
        </div> 
  </div>
{% endblock %}
